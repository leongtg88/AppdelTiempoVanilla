<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Weather App</title>
</head>
<body>
    <main>
        <h1>Responsive Weather App Powered by Open Weather A P I</h1>
        <section  id="searchBar" class="searchBar"></section>
            <form id="searchBar_form" class="searchBar_form" rol="search">
                <label for="searchBar_text">Enter a new location</label>
                <input  id="searchBar_text" class="searchBar_text" type="text" role="searchbox" size="40" autocomplete="off" placeholder="City, State, Country">
                <button id="search_button" class="searchBar_button" title="Submit Location" aria-label="Enter Zip Code or City, State, and Country to retrieve weather conditions">Submit</button>
            </form>
        <section id="currentForecast" class="currentForecast"></section>
        <nav id="navButtons" class="navButtons"></nav>
        <section id="dailyForecast" class="dailyForecast"></section>
    </main>
</body>
</html>
